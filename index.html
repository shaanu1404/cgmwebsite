<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />

    <title>Cosmos Green Metals | A metal recycling company</title>
  </head>

  <body>
    <aside class="sidebar">
      <div class="menu">
        <a href="#" class="menu-link">home</a>
        <a href="#" class="menu-link">about us</a>
        <a href="#" class="menu-link">products</a>
        <a href="#" class="menu-link">sell with us</a>
        <a href="#" class="menu-link">contact us</a>
      </div>
    </aside>
    <div class="backdrop"></div>
    <main>
      <header class="navbar">
        <nav class="container">
          <div class="brand">
            <a href="/">
              <img src="./assets/logo1.svg" alt="Cosmos Green Metals Logo" />
            </a>
            <button class="menu-btn">
              <img src="./assets/open-menu.svg" alt="Menu icon" />
            </button>
          </div>
          <div class="menu">
            <a href="#" class="menu-link">home</a>
            <a href="#" class="menu-link">about us</a>
            <a href="#" class="menu-link">products</a>
            <a href="#" class="menu-link">sell with us</a>
            <a href="#" class="menu-link">contact us</a>
          </div>
        </nav>
      </header>

      <div class="container front">
        <div class="row h-full">
          <div class="col-lg-8 col-md-12 col-sm-12 front-text">
            <h1>Welcome to <span>cosmos green metals</span></h1>
            <p>
              Are your looking for easy <span>recycling</span> of metal scrap
              and keeping your surroundings <span>clean and green</span> ?
            </p>
            <div class="cta">
              <a href="#" class="btn-link primary mr-2">call us @ 7000162913</a>
              <a href="#" class="btn-link dark">see our products</a>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="carousel">
              <div class="slider-container">
                <div class="slider">
                  <div class="img" data-index="0">
                    <img
                      src="./assets/imgs/aluminum.png"
                      alt="Recycling aluminum scrap metal"
                    />
                  </div>
                  <div class="img" data-index="1">
                    <img
                      src="./assets/imgs/brass.png"
                      alt="Recycling brass scrap metal"
                    />
                  </div>
                  <div class="img" data-index="2">
                    <img
                      src="./assets/imgs/brass2.png"
                      alt="Recycling brass scrap metal"
                    />
                  </div>
                </div>
                <div class="tracker">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container social-links">
        <span>Follow us on</span>
        <span class="links">
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </span>
      </div>
    </main>
    <main style="background: white;"></main>

    <script src="./js/main.js"></script>
  </body>
</html>
